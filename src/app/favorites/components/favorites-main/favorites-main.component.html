<div class="min-h-screen">
  <div class="h-40 bg-gradient-radial">
    <div class="h-full bg-account-pipes">
      <div class="grid h-full place-items-center">
        <div class="flex flex-row w-full w-11/12 h-5/6 gap-6">
          <ng-container *ngIf="userLoggedIn$ | async as loggedUser">
            <div class="flex flex-column h-full content-center items-center">
              <div
                class="w-[90px] h-[90px] bg-purple-400 rounded-full flex flex-col content-center border-none">
                <span class="font-bold text-white text-3xl m-auto">
                  {{ loggedUser.username | uppercase | slice: 0:1 }}
                </span>
              </div>
            </div>
            <div class="flex flex-column items-center">
              <span class="font-bold text-white text-2xl md:text-3xl">
                {{ loggedUser.username }}
              </span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-row space-x-200 w-11/12 m-auto justify-between mt-3">
    <h1 class="font-bold text-black text-3xl">My Favorites</h1>
  </div>
  <div
    *ngIf="favorites$ | async as favorites"
    class="w-11/12 m-auto mt-5 flex flex-col gap-1 pb-10">
    <div
      [@slide-left]="favorites!.length"
      *ngIf="favorites.length > 0; else noFavorites">
      <app-favorite-preview
        *ngFor="let favorite of favorites"
        [movie]="favorite!">
      </app-favorite-preview>
    </div>
    <ng-template #noFavorites>
      <div class="text-black text-xl">
        You have no favorites.
        <a
          routerLink="/home"
          class="underline text-blue-600 hover:text-blue-800 visited:text-purple-600"
          >Go to home.</a
        >
      </div>
    </ng-template>
  </div>
</div>
