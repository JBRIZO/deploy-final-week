<div class="h-screen">
  <div class="h-40 bg-gradient-radial">
    <div class="h-full bg-account-pipes">
      <div class="grid h-full place-items-center">
        <div class="flex flex-row w-full w-11/12 h-5/6 gap-6">
          <ng-container *ngIf="userLoggedIn$ | async as loggedUser">
            <div class="flex flex-column h-full content-center items-center">
              <div
                class="bg-purple-400 rounded-full flex flex-col content-center border-none"
                style="width: 120px; height: 120px">
                <span class="font-bold text-white text-3xl m-auto"> {{loggedUser.username | uppercase | slice: 0:1 }} </span>
              </div>
            </div>
            <div class="flex flex-column items-center">
              <span class="font-bold text-white text-3xl">{{loggedUser.username }}</span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-row space-x-200 w-11/12 m-auto justify-between mt-3">
    <h1 class="font-bold text-black text-3xl flex flex-row">My Lists</h1>
    <button
      class="bg-transparent hover:bg-primary text-primary font-semibold hover:text-white py-2 px-4 border border-primary hover:border-transparent rounded"
      routerLink="create">
      New List
    </button>
  </div>
  <div class="w-11/12 m-auto mt-5">
    <app-movieslists [lists]="moviesList$ | async"></app-movieslists>
  </div>
</div>
